####################
# General settings #
####################

set -g mouse on

# Fix clipboard and copying
set -g set-clipboard on
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi v send -X begin-selection

# rename windows automatically
setw -g automatic-rename on

# Start indexing from 1 for keyboard navigation
set -g base-index 1

################
# Key bindings #
################

unbind C-b
set-option -g prefix C-Space

# Enable vim mode
set-option -g mode-keys vi

# Prefix-r reloads tmux config
bind r source-file ~/.config/tmux/tmux.conf

bind-key 0 if-shell 'tmux select-window -t :0' '' 'new-window -t :0'
bind-key 1 if-shell 'tmux select-window -t :1' '' 'new-window -t :1'
bind-key 2 if-shell 'tmux select-window -t :2' '' 'new-window -t :2'
bind-key 3 if-shell 'tmux select-window -t :3' '' 'new-window -t :3'
bind-key 4 if-shell 'tmux select-window -t :4' '' 'new-window -t :4'
bind-key 5 if-shell 'tmux select-window -t :5' '' 'new-window -t :5'
bind-key 6 if-shell 'tmux select-window -t :6' '' 'new-window -t :6'
bind-key 7 if-shell 'tmux select-window -t :7' '' 'new-window -t :7'
bind-key 8 if-shell 'tmux select-window -t :8' '' 'new-window -t :8'
bind-key 9 if-shell 'tmux select-window -t :9' '' 'new-window -t :9'

bind-key q kill-session

##################
# UI and styling #
##################

### Status bar
set -g status-style "bg=default,fg=white"
set -g status-left ""
set -g status-right '#{?client_prefix, * ,   }#[fg=brightwhite,bg=black] session #[fg=black,bg=blue,dim] #S #[default]'

set -g window-status-format "#[fg=black,bg=grey] #I #[fg=brightwhite,bg=black] #W "
set -g window-status-current-format "#[fg=black,bg=pink] #I #[fg=brightwhite, bg=black] #W "
set -g status-position top
set -g status 2
### Modes
set -g mode-style "bg=default,bold"
set -gF clock-mode-colour "blue"

